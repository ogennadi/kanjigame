<html>
  <head>
    <title>Koggle: A Kanji Word Search Game</title>
    <meta name="description" content="Play Koggle, a word-search game&mdash;like Boggle&mdash;that uses Japanese kanji characters.">
    <script src="jquery-1.8.1.min.js"></script>
    
    <script src="game.js"></script>
    
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-25743661-5']);
      _gaq.push(['_setDomainName', 'koggle.net']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

    <style>
      body {
        position: absolute;
      }

      .notfound {
        color: green;
      }

      #board table{
        border-collapse: collapse;
        border: 0.15em solid;
      }

      #board td {
        border: 0.05em solid;
        font-size: 3em;
        background-color: white;
        color: black;
        cursor: pointer;
      }

      #board td.disabled, #board td.disabled:hover {
        background-color: grey;
        color: white;
        cursor: default;
      }

      #board td:hover{
        background-color: black;
        color: white;
      }

      #board .clicked {
        background-color: black;
        color: white;
      }

      #selected {
        width: 5em;
        height: 1em;
        font-size: 3em;
      }

      #check {
        font-size: 3em;
      }

      #status {
        display: none;
      }

      #statusbox {
        font-size: 1.5em;
        height: 1em;
      }

      #timer_box {
        font-size: 1.5em;
        height: 1em;
      }

      #timer.lowtime {
        color: red;
      }

      #splash {
        position: absolute;
        left: 0;
        top; 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.8;
      }
    </style>
    
  </head>
  <body>
    <div id="splash">
      <button id="start">Start Game</button>
    </div>
    <div>
    <p id="timer_box">Time <span id="timer">--</span></p>

    <p id="statusbox"><span id="status">Game in progress</span></p>

    <div id="selected"></div>

    <button id="check" class="control">Check</button>

    <div id="board">
      <table>
        <tr>
          <td id="0" class="control"></td>
          <td id="1" class="control"></td>
          <td id="2" class="control"></td>
          <td id="3" class="control"></td>
        </tr>
        <tr>
          <td id="4" class="control"></td>
          <td id="5" class="control"></td>
          <td id="6" class="control"></td>
          <td id="7" class="control"></td>
        </tr>
        <tr>
          <td id="8" class="control"></td>
          <td id="9" class="control"></td>
          <td id="10" class="control"></td>
          <td id="11" class="control"></td>
        </tr>
        <tr>
          <td id="12" class="control"></td>
          <td id="13" class="control"></td>
          <td id="14" class="control"></td>
          <td id="15" class="control"></td>
        </tr>
      </table>
    </div>

    <button onclick="location.reload()">New Game</button>

    <h3>Found</h3>
    <ol id="wordlist">
      <!-- <li id="w0">_ _</li> -->
    </ol>
    <div>
  </body>
  </html>
